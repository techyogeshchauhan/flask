<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Auth</title>
    <script>
        function toggleForm() {
            document.getElementById("loginForm").classList.toggle("hidden");
            document.getElementById("signupForm").classList.toggle("hidden");
        }
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log("User signed in: " + profile.getName());
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-xl">
        <h1 class="text-3xl font-bold text-center text-gray-800">ChatGPT</h1>
        <div id="loginForm">
            <h2 class="text-xl font-semibold text-center text-gray-800">Sign in</h2>
            <form class="space-y-4">
                <input type="email" placeholder="Email Address" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="w-full p-3 text-white bg-green-600 rounded-lg hover:bg-green-700 transition">Continue</button>
            </form>
            <p class="text-center text-gray-600">Don't have an account? <button onclick="toggleForm()" class="text-blue-600 hover:underline">Sign Up</button></p>
            <div class="my-4 border-t border-gray-300"></div>
            <div class="space-y-2">
                <button class="w-full p-3 flex items-center justify-center border border-gray-300 rounded-lg bg-white hover:bg-gray-200 transition">
                    üìû Continue with Phone
                </button>
                <button class="w-full p-3 flex items-center justify-center border border-gray-300 rounded-lg bg-white hover:bg-gray-200 transition">
                    üîµ Continue with Google
                </button>
                <button class="w-full p-3 flex items-center justify-center border border-gray-300 rounded-lg bg-white hover:bg-gray-200 transition">
                    üè¢ Continue with Microsoft Account
                </button>
                <button class="w-full p-3 flex items-center justify-center border border-gray-300 rounded-lg bg-white hover:bg-gray-200 transition">
                    üçè Continue with Apple
                </button>
            </div>
        </div>
        <div id="signupForm" class="hidden">
            <h2 class="text-xl font-semibold text-center text-gray-800">Create an account</h2>
            <form class="space-y-4">
                <input type="email" placeholder="Email Address" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="w-full p-3 text-white bg-green-600 rounded-lg hover:bg-green-700 transition">Continue</button>
            </form>
            <p class="text-center text-gray-600">Already have an account? <button onclick="toggleForm()" class="text-blue-600 hover:underline">Login</button></p>
        </div>
    </div>
</body>
</html>
