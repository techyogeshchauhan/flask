<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-900 p-4 flex flex-col">
            <!-- Profile Section -->
            <div class="flex items-center mb-6 text-white p-2 rounded-lg hover:bg-gray-800">
                <div class="w-8 h-8 rounded-full bg-emerald-600 flex items-center justify-center text-white">
                    {{ user.username[0]|upper }}
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium">{{ user.username }}</p>
                    <p class="text-xs text-gray-400">{{ user.email }}</p>
                </div>
            </div>

            <!-- Navigation Links -->
            <a href="{{ url_for('dashboard') }}" class="flex items-center px-3 py-2 text-sm text-gray-300 hover:bg-gray-800 rounded-lg">
                <i class="fas fa-home mr-2"></i>
                Dashboard
            </a>
            <a href="{{ url_for('chatbot') }}" class="flex items-center px-3 py-2 text-sm text-gray-300 hover:bg-gray-800 rounded-lg">
                <i class="fas fa-comment mr-2"></i>
                Chatbot
            </a>
            <a href="{{ url_for('settings') }}" class="flex items-center px-3 py-2 text-sm text-gray-300 hover:bg-gray-800 rounded-lg">
                <i class="fas fa-cog mr-2"></i>
                Settings
            </a>
            <a href="{{ url_for('logout') }}" class="flex items-center px-3 py-2 text-sm text-gray-300 hover:bg-gray-800 rounded-lg">
                <i class="fas fa-sign-out-alt mr-2"></i>
                Logout
            </a>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col bg-gray-50">
            <!-- Top Bar -->
            <div class="bg-white border-b border-gray-200 p-4">
                <div class="max-w-3xl mx-auto flex items-center justify-between">
                    <h1 class="text-xl font-semibold text-gray-700">Settings</h1>
                </div>
            </div>

            <!-- Settings Content -->
            <div class="flex-1 overflow-y-auto p-8">
                <div class="max-w-3xl mx-auto">
                    <h2 class="text-lg font-semibold text-gray-700 mb-4">Account Settings</h2>
                    <div class="bg-white rounded-lg p-6 shadow-sm">
                        <p class="text-gray-700">Update your account settings here.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
